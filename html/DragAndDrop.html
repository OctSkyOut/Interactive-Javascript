<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/DragAndDrop.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Drag and Drop</title>
</head>
<body>
    <div id="drag-box">
        <div class="document-title">Drag and Drop!</div>
        <div class="zone zone1">
            <div class="box box1" draggable="true">Text1</div>
            <div class="box box2" draggable="true">Text2</div>
            <div class="box box3" draggable="true">Text3</div>
            <div class="box box4" draggable="true">Text4</div>
            <div class="box box5" draggable="true">Text5</div>
        </div>
        <div class="zone zone2"></div>
        <div class="zone zone3"></div>
        <div class="zone zone4"></div>
    </div>
    <script src="../JS/DragAndDrop.js"></script>
</body>
</html>
